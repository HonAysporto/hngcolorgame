<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Color Guessing Game</h1>
    <div class="color-box" data-testid="colorBox"></div>
    <p data-testid="gameInstructions">Guess the correct color!</p>
    <div class="color-options">
      <!-- Color buttons will be dynamically generated here -->
    </div>
    <p data-testid="gameStatus">Make your guess!</p>
    <p>Score: <span data-testid="score">0</span></p>
    <button data-testid="newGameButton">New Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
